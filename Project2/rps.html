<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./rps.css">
</head>
<body>
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="image not found">
                

            </div>
            <div class="choice" id="paper">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="image not found">
               
            </div>
            <div class="choice" id="scissor">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_640.png" alt="image not found">
                
            </div>
        </div>
        <div class="scores">
             <div class="player">
                <p class="score" id="player">0</p>
                <h3 class="lable">Player</h3>
             </div>
             <div class="computer">
                <p class="score" id="computer">0</p>
                <h3 class="lable">Computer</h3>
             </div>
             
        </div>

        <div class="message">
           <div class="box">Pick your move.</div> 
        </div>

        <div class="resetButton">
            <button class="reset">Reset game!!</button>
        </div>
        


    <script src="./app.js"></script>
</body>
</html>
